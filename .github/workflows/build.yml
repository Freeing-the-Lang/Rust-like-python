name: "Rust-like-python â€” 3OS Build + SpongeVM + ProofLedger"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-python-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build â€” ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'


      # ðŸ”¥ Sponge VM ì„¤ì¹˜ (OSë³„ ìžë™ ì„ íƒ)
      - name: Install Sponge VM
        shell: bash
        run: |
          echo "Downloading Sponge VM..."

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            curl -L -o spongevm https://github.com/Freeing-the-Lang/Sponge-VM/releases/latest/download/spongevm-linux
            chmod +x spongevm

          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            curl -L -o spongevm https://github.com/Freeing-the-Lang/Sponge-VM/releases/latest/download/spongevm-macos
            chmod +x spongevm

          else
            curl -L -o spongevm.exe https://github.com/Freeing-the-Lang/Sponge-VM/releases/latest/download/spongevm-windows.exe
          fi


      - name: Run Rust-like-python using Sponge VM
        run: |
          python src/main.py > out.txt


      - name: Create dist folder
        run: mkdir -p dist


      - name: Write ProofLedger
        run: |
          echo "Rust-like-python Build Proof" > dist/proofledger.txt
          echo "OS=${{ matrix.os }}" >> dist/proofledger.txt
          echo "Commit=${{ github.sha }}" >> dist/proofledger.txt
          echo "Timestamp=$(date)" >> dist/proofledger.txt
          echo "Runner=${{ runner.os }}" >> dist/proofledger.txt


      - name: Copy Output
        run: |
          cp out.txt dist/out-${{ matrix.os }}.txt
          cp -r src dist/src-${{ matrix.os }}/


      - name: Archive result
        uses: actions/upload-artifact@v4
        with:
          name: rust-like-python-${{ matrix.os }}
          path: dist
